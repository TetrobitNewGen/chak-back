version: '3.8'

services:
  # MongoDB база данных
  mongo:
    image: mongo:7.0
    container_name: tatar_learning_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: tatar_learning
    volumes:
      - mongo_data:/data/db
    networks:
      - tatar_network

  # Приложение Flask
  app:
    build: .
    container_name: tatar_learning_app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://mongo:27017/
      DATABASE_NAME: tatar_learning
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 5000
      FLASK_ENV: production
      FLASK_DEBUG: False
    depends_on:
      - mongo
    networks:
      - tatar_network
    volumes:
      - ./logs:/app/logs

  # Инициализация базы данных
  init-db:
    build: .
    container_name: tatar_learning_init
    environment:
      MONGODB_URI: mongodb://mongo:27017/
      DATABASE_NAME: tatar_learning
    depends_on:
      - mongo
    networks:
      - tatar_network
    command: ["python", "init_db.py"]
    restart: "no"

volumes:
  mongo_data:

networks:
  tatar_network:
    driver: bridge
